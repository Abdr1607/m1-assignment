<!DOCTYPE html>
<html>
    <head>
        <title>Adoption</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!-- Container to wrap everything -->
        <div id="container">
            <!-- Brand of website -->
            <header>Adopt a Pet</header>
            <!-- Main Navigation -->
            <nav>
                <ul>
                    <li><a href="lab1.html">Home</a></li>
                    <li><a href="lab2.html">Pets</a></li>
                    <li>Shelters</li>
                    <li><a href="lab3.html">Adoption</a></li>
                </ul>
            </nav> <!-- End Main Navigation -->

            <!-- Main Content -->
            <main>
                <h1>Adoption</h1>
                <h1>Contacting Us</h1>
                    
                <div class="contactinfo">
                    <div class="phone">
                        <span>Phone:</span>
                        <span>(800)AD0PTI0N</span>
                    </div>
                    <div class="email">
                        <span>Email:</span>
                        <span>info@adoptapet.com</span>
                    </div>
                </div>

                <form action="/signup" method="post">
                    <fieldset>
                        <legend>Adopt a Pet</legend>
                        <div class="textbook">
                            <label>Enter you full name</label>
                            <input type="text" name="name">
                            <label>Enter your email</label>
                            <input type="email" name="email">
                            <label>Enter your phone</label>
                            <input type="text" name="phone">
                        </div>
                        <div class="radios">
                            <label>How should we contact you</label>
                            <input type="radio" name="gender" value="Email"/>Email
                            <input type="radio" name="gender" value="Phone"/>Phone
                        </div>
                        <div class="selectmenu">
                            <label>What Pet do you want to adopt?</label>     
                            <select>
                                <option>Cat</option>
                                <option>Dog</option>
                                <option>Other</option>
                            </select>
                        </div>
                        <div class="commentbox">
                            <label>How did you hear about us:</label>
                            <textarea rows="5" cols="30"></textarea>
                        </div>
                        <div class="button">
                            <input type="submit" value="sign-up">
                        </div>
                    </fieldset>
                </form>

            </main> <!-- End Main Content -->
            
            <!-- Footer Information -->
            <footer>
                <div class="copy">&copy; Copyright 2020</div>
                <div class="social">
                    <a href="#" class="fa fa-facebook"></a>
                    <a href="#" class="fa fa-instagram"></a>
                    <a href="#" class="fa fa-twitter"></a>
                </div>
                <div class="logo-footer">
                    <img src="images/Logo-AAP.svg" alt="Adopt a Pet">
                </div>
            </footer>
        </div> <!-- End Container -->
    </body>
</html>
